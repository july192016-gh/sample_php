language: php

php: 
  - 5.5
  
  
  
build:
 cache: true
 cache_dir_list:
    -  $HOME/.phpenv/versions/$(phpenv version-name)/lib/php/extensions/$dirToCache 
  

 ci:
    - pickle install intl
    - dirToCache=`ls $HOME/.phpenv/versions/$(phpenv version-name)/lib/php/extensions/ | grep no-debug`
    - echo $dirToCache
   
